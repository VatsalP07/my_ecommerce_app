<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancelled</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Adjust path if needed -->
</head>
<body>
    <nav>
        <div><a href="/">Home</a></div>
        <div id="auth-links"></div>
        <div><a href="/cart.html">Cart (<span id="cart-count">0</span>)</a></div>
    </nav>
    <div class="container">
        <h1>Payment Cancelled</h1>
        <p>Your payment process was cancelled. Your order items are still in your cart (or order history if created).</p>
        <p>Order ID (if created): <span id="order-id-display"></span></p>
        <p><a href="/cart.html">Return to Cart</a></p>
        <p><a href="/">Continue Shopping</a></p>
    </div>
    <script type="module" src="js/ts/main.js"></script>
    <script type="module">
        import { updateNavAndCart } from './js/ts/main.js'; // Adjust path if needed
        document.addEventListener('DOMContentLoaded', () => {
            updateNavAndCart();
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('order_id');
            const displayEl = document.getElementById('order-id-display');
            if (displayEl && orderId) {
                displayEl.textContent = orderId;
            } else if(displayEl) {
                displayEl.textContent = 'N/A';
            }
        });
    </script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</body>
</html>
