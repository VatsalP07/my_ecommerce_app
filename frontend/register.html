<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyStore</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
</head>
<body class="bg-gray-100 text-gray-700 font-sans antialiased leading-normal tracking-normal">

    <nav class="bg-gray-800 text-white p-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex flex-wrap justify-between items-center max-w-7xl">
        <!-- Logo/Brand Name -->
        <a href="/" class="text-2xl font-bold hover:text-blue-300 transition-colors duration-200 mr-6">
            MyStore
        </a>

        <!-- Search Bar - more prominent on medium screens and up -->
        <div class="w-full md:w-1/2 lg:w-1/3 order-3 md:order-2 mt-3 md:mt-0 relative">
            <input type="search" id="nav-search-input" name="search" placeholder="Search products..." 
                   class="bg-gray-700 text-white placeholder-gray-400 h-10 px-5 pr-10 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full appearance-none">
            <button type="submit" id="nav-search-btn" aria-label="Search" class="absolute right-0 top-0 mt-3 mr-4 text-gray-400 hover:text-white">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </button>
        </div>

        <!-- Right-side Links: Auth, Cart, Categories -->
        <div class="order-2 md:order-3 flex items-center space-x-4 md:space-x-6">
            <div id="auth-links" class="flex space-x-4">
                <!-- JS populates login/register or profile/logout links -->
            </div>
            
            <!-- Categories Dropdown -->
            <div class="relative" id="categories-menu-container">
                <button id="categories-btn" type="button" class="inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white transition-colors duration-200">
                    Categories
                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <!-- Dropdown panel, show/hide based on menu state. -->
                <div id="categories-dropdown" 
                     class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-30" 
                     role="menu" aria-orientation="vertical" aria-labelledby="categories-btn" tabindex="-1">
                    <div class="py-1" role="none">
                        <a href="/category.html?name=electronics" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-0">Electronics</a>
                        <a href="/category.html?name=kitchen" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-1">Kitchen Appliances</a>
                        <a href="/category.html?name=food" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-2">Food Items</a>
                        <a href="/category.html?name=books" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-3">Books</a>
                        <a href="/category.html?name=games" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="-1" id="menu-item-4">Games</a>
                        <!-- Add more categories as needed -->
                    </div>
                </div>
            </div>

            <a href="/cart.html" class="relative text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                <span class="sr-only">View Cart</span>
            </a>
        </div>
    </div>
</nav>

    <div class="min-h-[calc(100vh-150px)] flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
            </div>
            <form id="register-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="name" class="sr-only">Full name</label>
                        <input id="name" name="name" type="text" autocomplete="name" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Full name">
                    </div>
                    <div>
                        <label for="email-register" class="sr-only">Email address</label> <!-- Changed id to avoid conflict if on same page in SPA -->
                        <input id="email-register" name="email" type="email" autocomplete="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password-register" class="sr-only">Password</label> <!-- Changed id -->
                        <input id="password-register" name="password" type="password" autocomplete="new-password" required minlength="6"
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Password (min. 6 characters)">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Account
                    </button>
                </div>
                <p class="error-message text-center text-red-500 text-sm" id="register-error"></p>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Already a member?
                <a href="/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in
                </a>
            </p>
        </div>
    </div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <script type="module" src="js/ts/main.js"></script>
    <script type="module" src="js/ts/auth.js"></script>
</body>
</html>
