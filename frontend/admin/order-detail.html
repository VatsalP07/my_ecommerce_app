<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Details</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Path to main style.css -->
    <style>
        .order-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .order-section h3 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .order-items-table { width: 100%; border-collapse: collapse; }
        .order-items-table th, .order-items-table td { 
            text-align: left; 
            padding: 8px; 
            border-bottom: 1px solid #f0f0f0; 
        }
        .order-items-table th { background-color: #e9e9e9;}
        #update-status-section label { margin-right: 10px;}
    </style>
</head>
<body>
    <nav>
         <div>
            <a href="/">Store Home</a> | 
            <a href="/admin/products.html">Products</a> | 
            <a href="/admin/orders.html">Orders</a> |
            <a href="/admin/users.html">Users</a>
        </div>
        <div id="auth-links-admin"></div>
    </nav>

    <div class="container">
        <h1>Order Details</h1>
        <div id="admin-order-detail-content">
            <p>Loading order details...</p>
        </div>

        <div id="update-status-section" class="order-section" style="margin-top: 20px; display: none;">
            <h3>Update Order Status</h3>
            <div class="form-group" style="display: flex; align-items: center;">
                <label for="orderStatus">New Status:</label>
                <select id="orderStatus" style="padding: 8px; margin-right:10px; border-radius: 4px;">
                    <option value="Pending Payment">Pending Payment</option>
                    <option value="Processing">Processing</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Failed">Failed</option>
                </select>
                <button id="update-status-btn" class="button">Update Status</button>
            </div>
            <p id="status-update-message" style="margin-top: 10px;"></p>
        </div>
    </div>

    <!-- Corrected script paths -->
     <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="../js/ts/main.js"></script>
    <script type="module" src="../js/admin/ts/adminOrders.js"></script> <!-- Same TS file -->
</body>
</html>
