<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Edit Product</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Correct -->

</head>
<body>
    <nav>
        <div><a href="/">Store Home</a> | <a href="/admin/products.html">Admin Products</a> | <a href="/admin/add-product.html">Add Product</a></div>
        <!-- Auth links would go here; consider a shared admin nav component later -->
    </nav>
    <div class="container">
        <h1>Edit Product (Coming Soon)</h1>
        <p>Product ID: <span id="product-id-display"></span></p>
    </div>

    <!-- If you add adminEditProduct.ts in frontend/admin/ts/: -->
    <!-- <script type="module" src="../js/admin/ts/adminEditProduct.js"></script> -->
    <script type="module">
        // Basic script to show product ID from URL, could also use main.js for auth nav
        // For example, to use main.js for nav:
        // import { updateNav } from '../js/ts/main.js';
        document.addEventListener('DOMContentLoaded', () => {
            // updateNav(); // If you want the standard nav behavior from main.js
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const displayEl = document.getElementById('product-id-display');
            if (displayEl && productId) {
                displayEl.textContent = productId;
            } else if (displayEl) {
                displayEl.textContent = 'No ID provided.';
            }
        });
    </script>
</body>
</html>
