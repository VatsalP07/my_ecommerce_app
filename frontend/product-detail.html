<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
         <div><a href="/">Home</a></div>
        <div id="auth-links"></div>
        <div><a href="/cart.html">Cart (<span id="cart-count">0</span>)</a></div>
    </nav>

    <div class="container">
        <div id="product-detail-content">
            <p>Loading product details...</p>
        </div>
    </div>
    <!-- In frontend/index.html, product-detail.html, cart.html etc. -->
    <button id="chat-toggle-button" style="position: fixed; bottom: 20px; right: 20px; z-index: 1001; padding: 10px 15px;">Chat</button>
    <div id="chat-widget-container" style="display: none; position: fixed; bottom: 70px; right: 20px; width: 300px; height: 400px; border: 1px solid #ccc; background-color: white; z-index: 1000; box-shadow: 0 0 10px rgba(0,0,0,0.2); border-radius: 5px; flex-direction: column;">
    <div id="chat-messages" style="flex-grow: 1; padding: 10px; overflow-y: auto; border-bottom: 1px solid #eee;"></div>
    <div style="padding: 10px; display: flex;">
        <input type="text" id="chat-input" placeholder="Type your message..." style="flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 3px;">
        <button id="chat-send-button" style="margin-left: 5px; padding: 8px 12px;">Send</button>
    </div>
    </div>
    <!-- Place these at the end of your <body> -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script type="module" src="js/ts/main.js"></script>
<script type="module" src="js/ts/productDetail.js"></script>
</body>
</html>
